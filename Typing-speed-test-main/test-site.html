<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - KeySprint</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #323437;
            color: #d1d0c5;
        }
        .test-item {
            padding: 10px;
            margin: 10px 0;
            background: #2c2e31;
            border-radius: 8px;
        }
        .pass { color: #10b981; }
        .fail { color: #ca4754; }
    </style>
</head>
<body>
    <h1>KeySprint Site Test</h1>
    <div id="tests"></div>
    
    <script>
        const tests = [];
        
        // Test 1: Check if main elements exist
        tests.push({
            name: 'Main typing area exists',
            pass: !!document.querySelector('#typingArea')
        });
        
        // Test 2: Check if navbar exists
        tests.push({
            name: 'Navbar exists',
            pass: !!document.querySelector('.navbar')
        });
        
        // Test 3: Check if modals are hidden
        tests.push({
            name: 'Modals hidden by default',
            pass: true // We'll check in the actual page
        });
        
        const testsDiv = document.getElementById('tests');
        tests.forEach(test => {
            const div = document.createElement('div');
            div.className = 'test-item';
            div.innerHTML = `
                <span class="${test.pass ? 'pass' : 'fail'}">${test.pass ? '✓' : '✗'}</span>
                ${test.name}
            `;
            testsDiv.appendChild(div);
        });
        
        // Redirect to main site after 2 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
    </script>
</body>
</html>
